<h1 class="mt-4">Liste des articles</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">Articles</li>
    <li class="breadcrumb-item active">Liste des articles</li>
</ol>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-success" routerLink="/admin/articles/new">Nouveau article</button>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" *ngFor="let column of columns">{{ column.label }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of rows">
                <th scope="row">{{ row.id }}</th>
                <td>{{ row.reference }}</td>
                <td>{{ row.designation }}</td>
                <td>{{ row.price }} $</td>
                <td scope="row">
                    <button class="btn btn-sm btn-primary" [routerLink]="'/admin/articles/edit/' + row.id">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteProduct(row.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
