<app-header-title [textAlign]="'center'" [headerTitle]="headerTitle" [headerDescription]="headerDescription" ></app-header-title>
<div class="container pb-5">
    <app-product-search></app-product-search>
    <div class="row row-cols-1 row-cols-md-4">
        <div class="col mb-4" *ngFor="let product of products">
            <div class="card">
                <img src="https://nicolasmelis.com/wp-content/themes/panama/assets/img/empty/600x600.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><a routerLink="/shopping/product/{{ product.id }}">{{ product.designation }}</a></h5>
                    <div class="card-text">
                        <p class="mb-0">
                            <span class="font-weight-bolder">Référence: </span>{{ product.reference }}
                        </p>
                        <p >
                            <span class="font-weight-bolder">Quantité: </span>{{ product.quantity }} (<span class="font-italic">{{ product.unity }}</span>)
                        </p>
                    </div>
                    
                    <button (click)="addToCart(product)" class="btn btn-success btn-block">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-1">
        <div class="col text-center">
            <a href="#" class="btn btn-primary">Afficher plus</a>
        </div>
    </div>
</div>
